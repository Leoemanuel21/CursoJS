<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Estrangeiro ou não?</h1>
    Informe qual é o seu país: <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var txtpaís = window.document.getElementById('txtpaís');
            var res = window.document.getElementById('res');
            var país = txtpaís.value;
            res.innerHTML = `<p>Vivendo no ${país}</p>`
            if(país != 'Brasil'){
                res.innerHTML = 'Você é estrangeiro!'
            }else{
                res.innerHTML = 'Você é Brasileiro!'
            }
        }
    </script>
</body>
</html>
